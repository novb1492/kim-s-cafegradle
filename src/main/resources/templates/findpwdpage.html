<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>비밀번호찾기</title>
</head>
<body>
    <h1>비밀번호 찾기 페이지</h1>
    이메일을 입력해주세요
    <br>
    <input type="email"  id="email"  placeholder="이메일을 적어 주세요"><input type="button" id="sendmail" value="인증번호전송">                  
    <div id="emailcheck"></div>
    

<script>
 $(function(){
     var email=$('#email').val();
    $('#email').on('keyup',function(){
      
      if($('#email').val().length>1)
      {
          $.ajax({
          type:"post",
          url:"/auth/comfirm",
          data:{
            "email":$('#email').val()
          },
          success:function(data){
            console.log(data);
            if(data)
            {
              $('#email').css("background-color","pink");
              $('#emailcheck').html("존재하지 않는 이메일입니다");
            }
            else
            {
              $('#email').css("background-color","blue");
              $('#emailcheck').html('존재하는 이메일 입니다');
            }    
          }
        })
      } 
      else
      {
        $('#email').css("background-color","pink");
      }  
    });
    $('#sendmail').click(function(){
        $.ajax({
            type:"post",
                url:"/email",
            data:{
               "email":email
            },
            success:function(data){
                if(data){
                    alert('인증번호전송'); 
                }else{
                    alert('죄송합니다 전송에 실패했습니다');
                }  
            }
        });
    });


 })
</script>
</body>
</html>
